seed: 42
epochs: 90
finetune_epoch: 75
batch_size: 50
mixup: 0.5
noisy_topk: 1000

model:
  type: resnet18-maxpool-2d
  dropout: 0.2
  sample_rate: 44100

aug:
  type: crop

  crop:
    size: 15

  split_concat:
    min_size: 1

  cutout:
    fraction: 0.1

  effects: False
  spec_aug: True

opt:
  type: adam
  lr: 8e-4
  beta: 0.9
  weight_decay: 1e-4

sched:
  type: onecycle

  onecycle:
    anneal: linear
    beta: [0.95, 0.85]

  cyclic:
    beta: [0.9, 0.8]

