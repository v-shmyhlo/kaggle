seed: 42
epochs: 30
image_size: 224
batch_size: 76
label_smooth:

loss:
  type: focal

  focal:
    gamma: 2.0

model:
  type: seresnext50
  predict_thresh: False

aug:
  type: pad
  aspect: False
  color: 0.1
  crop_scale: 0.875 # 224 / 256

opt:
  type: adam
  lr: 1e-3
  beta: 0.9
  weight_decay: 1e-4

sched:
  type: plateau

  onecycle:
    anneal: linear
    beta: [0.95, 0.85]
