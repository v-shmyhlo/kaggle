seed: 42
epochs: 30
image_size: 224
batch_size: 24
label_smooth:

loss:
  type: focal

  focal:
    gamma: 2.0

model:
  type: senet154
  predict_thresh: False
  dropout: 0.2

aug:
  type: rpad
  scale: True
  color: 0.3
  crop_scale: 0.875 # 224 / 256

opt:
  type: adam
  lr: 1e-3
  beta: 0.9
  weight_decay: 1e-4

sched:
  type: plateau

  onecycle:
    anneal: linear
    beta: [0.95, 0.85]
