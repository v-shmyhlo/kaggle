seed: 42
epochs: 50
batch_size: 16
resize_size: 512
crop_size: 512

model:
  type: b1

aug:
  channel_weight: 0.5

opt:
  type: sgd
  lr: 0.2
  weight_decay: 1e-4
  acc_steps: 4

  sgd:
    momentum: 0.9

  rmsprop:
    momentum: 0.9

sched:
  type: onecycle

  step:
    decay: 0.99
    step_size: 100

  plateau:
    decay: 0.5
    patience: 5

  cyclic:
    step_size_up: 2
    step_size_down: 2
    decay: 0.75

  onecycle:
    anneal: linear
    beta: [0.95, 0.85]
    peak_pos: 0.45
    end_pos: 0.9
